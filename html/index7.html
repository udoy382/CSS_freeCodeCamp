<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style7.css">
    <title>SHRINK, GROW, & BASIS</title>
</head>
<body>
    <!-- change the box order -->
    <div class="container">
        <div class="container-item" style="order: 4;">A</div>
        <div class="container-item" style="order: 3;">B</div>
        <div class="container-item" style="order: 5;">C</div>
        <div class="container-item" style="order: 1;">D</div>
        <div class="container-item" style="order: 2;">E</div>
    </div>
    <!-- SHRINK, GROW, & BASIS -->
    <div class="container2">
        <div class="container-item2" id="c21">A</div>
        <div class="container-item2" id="c22">B</div>
        <div class="container-item2" id="c23">C</div>
        <div class="container-item2" id="c24">D</div>
        <div class="container-item2" id="c25">E</div>
    </div>
</body>
</html
