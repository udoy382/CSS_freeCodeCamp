<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style8.css">
    <title>Grid</title>
</head>
<body>
    <div class="grid-container">
        <!-- COLUM & ROW LINES here in this first line -->
        <!-- <div class="grid-item" style="background: rgb(146, 121, 172); grid-column: 1 / 3; grid-row: 1 / 3;">1</div> -->

        <!-- GRID AREA here in this first line -->
        <div class="grid-item" style="background: rgb(146, 121, 172); grid-area: 2 / 1 / span 2 / span 3;">1</div>
        <div class="grid-item" style="background: rgb(67, 141, 131);">2</div>
        <div class="grid-item" style="background: rgb(35, 43, 66);">3</div>
        <div class="grid-item" style="background: rgb(10, 4, 46);">4</div>
        <div class="grid-item" style="background: rgb(19, 128, 128);">5</div>
        <div class="grid-item" style="background: rgb(25, 117, 63);">6</div>
    </div>
</body>
</html>
