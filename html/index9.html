<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style9.css">
    <title>More CSS style</title>
</head>
<body>
    <h2>TRANSITION PROPERTY</h2>
    <div class="images">
        <img src="/img/image.jpg" alt="image">
    </div>
    <div class="grid-container">
        <div class="grid-item" style="background: rgb(67, 141, 131);">2</div>
        <div class="grid-item" style="background: rgb(35, 43, 66);">3</div>
        <div class="grid-item" style="background: rgb(10, 4, 46);">4</div>
        <div class="grid-item" style="background: rgb(19, 128, 128);">5</div>
        <div class="grid-item" style="background: rgb(25, 117, 63);">6</div>
    </div>
    <div class="pagefrom">
        <form action="#">
            <h2>Contact Us</h2>
            <input type="text" name="name" id="name" placeholder="Enter Full Name"><br>
            <input type="email" name="email" id="email" placeholder="Enter Your Email"><br>
            <textarea name="formtxt" id="formtxt" cols="30" rows="5"></textarea><br>
            <button class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
